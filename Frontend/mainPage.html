    <main>
        <div class="main">
            <!-- Agrega un botón para ejecutar el script -->
            <button id="btnEjecutarScript">Ejecutar Script</button>

            <!-- Contenedor para mostrar la información obtenida de la API -->
            <div id="infoContainer"></div>
        </div>
    </main>


    <script>
    document.getElementById('btnEjecutarScript').addEventListener('click', () => {
        ejecutarScript();
    });

    async function ejecutarScript() {
        try {
            const estudianteResponse = await fetch('http://localhost:3000/api/estudiante'); // Cambia la URL según la configuración de tu servidor
            const materiasResponse = await fetch('http://localhost:3000/api/materias'); // Cambia la URL según la configuración de tu servidor
            const comparacionResponse = await fetch('http://localhost:3000/api/comparar'); // Cambia la URL según la configuración de tu servidor

            const estudianteData = await estudianteResponse.json();
            const materiasData = await materiasResponse.json();
            const comparacionData = await comparacionResponse.json();

            mostrarInformacion(estudianteData, materiasData, comparacionData);
        } catch (error) {
            console.error('Error al ejecutar el script:', error);
        }
    }

    function mostrarInformacion(estudiante, materias, comparacion) { // Muestra la información obtenida de la API en el contenedor
        const infoContainer = document.getElementById('infoContainer');
        infoContainer.innerHTML = `
            <h2>Información del Estudiante</h2>
            <pre>${JSON.stringify(estudiante, null, 2)}</pre>
            
            <h2>Información de Materias</h2>
            <pre>${JSON.stringify(materias, null, 2)}</pre>

            <h2>Resultado de la Comparación</h2>
            <pre>${JSON.stringify(comparacion, null, 2)}</pre>
        `;
    }

</script>
